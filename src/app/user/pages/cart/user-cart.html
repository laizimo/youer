  <div class="container">
    <div class="title">
      购物车
    </div>
  </div>
</div>
<div class="content-middle">
  <div class="container">
    <div class="header">
      <ul>
        <li style="width: 10%;">
          <md-checkbox>全选</md-checkbox>
        </li>
        <li style="width: 40%;">
          <span>商品信息</span>
        </li>
        <li style="width: 12.5%;">
          <span>单价</span>
        </li>
        <li style="width: 12.5%;">
          <span>数目</span>
        </li>
        <li style="width: 12.5%;">
          <span>金额</span>
        </li>
        <li style="width: 12.5%;">
          <span>操作</span>
        </li>
      </ul>
    </div>
    <div class="cart-item">
      <app-cart-item></app-cart-item>

    <div class="footer">
      <div class="select" style="width: 10%;">
        <input type="checkbox" ><span>全选</span>

      <ul>
        <li><a href="#">删除</a></li>
        <li><a href="#">移入我的收藏</a></li>

        <span class="pay-text">合计（不含运费）：</span>
