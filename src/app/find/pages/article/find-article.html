<div class="header">
  <div class="container">
    <div class="search">
      <input type="text" class="search-input" placeholder="搜索">
    </div>
  </div>
</div>
<div class="content">
  <div class="container">
    <div class="content-left">
      <ul>
        <li *ngFor="let article of articleList">
          <app-article-item [article]="article"></app-article-item>
        </li>
      </ul>
    </div>
    <div class="content-right">
      <div class="tuijian-article">
        <div class="title">
          推荐文章
        </div>
        <img src="assets/images/tuijian1.jpg" class="images">
        <div class="desc">
          这是一篇非常好的文章
        </div>
        <button md-button class="tuijian-button">查看详情</button>
      </div>
      <div class="tuijian-anthor">
        <div class="title">
          推荐作者
        </div>
        <ul>
          <li>
            <img src="assets/images/designer1.jpg" class="images">
            <div class="name">
              zimo
            </div>
            <div class="line"></div>
          </li>
          <li>
            <img src="assets/images/designer2.jpg" class="images">
            <div class="name">
              紫陌
            </div>
            <div class="line"></div>
          </li>
          <li>
            <img src="assets/images/designer3.jpg" class="images">
            <div class="name">
              陆正威
            </div>
            <div class="line"></div>
          </li>
          <li>
            <img src="assets/images/designer4.jpg" class="images">
            <div class="name">
              hello
            </div>
            <div class="line"></div>
          </li>
        </ul>
        <button class="tuijian-button" md-button>查看更多</button>
      </div>
    </div>
  </div>
</div>
